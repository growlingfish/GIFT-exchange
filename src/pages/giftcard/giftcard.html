<ion-header>

  <ion-navbar>
    <ion-title>Giftcard</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <div class="outer">

        <p>This message will introduce the gift to the recipient. Sometimes it is better to come back and write this when you have filled the other parts of the gift.</p>
      
        <ion-textarea autocomplete="true" spellcheck="true" placeholder="Hi {{recipient}}. I've made this gift for you because ..." name="message" [(ngModel)]="message" required></ion-textarea>
        <div class="buttons">
          <button ion-button block (click)="addMessage()" [disabled]="message.length == 0">{{buttonAction}}</button>
          <button ion-button color="danger" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </ion-row>

  </ion-grid>

</ion-content>
