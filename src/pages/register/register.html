<ion-header>
  
    <ion-navbar>
      <ion-title>Register</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <p>In order to use the Gift app you need to register an account. This helps to ensure that gifts are delivered as intended.</p>
        <p>Please provide the following details: be sure to choose a memorable username and password!</p>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list inset>
  
            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username" required></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-input type="text" placeholder="Your name" name="name" [(ngModel)]="name" required></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
  
          </ion-list>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col class="register-col">
          <button ion-button class="submit-btn" block type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
  
    </form>
  
    <ion-row>
      <ion-col class="cancel-col">
        <button ion-button color="danger" (click)="cancel()">Cancel</button>
      </ion-col>
    </ion-row>
  </ion-content>
