<ion-header></ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <div class="logo">
        <img src="assets/imgs/logo.png" />
      </div>
    </ion-row>
    
    <ion-row justify-content-center align-items-center>
      <div class="outer">
          <h1>
              Venue
          </h1>
        <ion-item>
          <ion-label>Tap to choose venue</ion-label>
          <ion-select [(ngModel)]="venue" multiple="false" [selectOptions]="selectOptions">
            <ion-option *ngFor="let v of venues" [value]="v">{{v.name}}</ion-option>
          </ion-select>
        </ion-item>
      </div>
    </ion-row>

    <ion-row justify-content-center align-items-center>
      <div class="outer">
        <h1>
            Your Gift account
        </h1>
        <form (ngSubmit)="login()">
        
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

          </ion-list>

          <div>
            <button ion-button class="submit-btn" block type="submit" [disabled]="!(!!venue && !!username && username.length > 0 && !!password && password.length > 0)">Login</button> 
          </div>

        </form>

        <div>
          <button ion-button color="secondary" (click)="resetPassword()">Reset Password</button> 
        </div>

        <div class="register">
          <p>Don't have an account?</p>
          <button ion-button color="secondary" (click)="register()">Register</button>
        </div>
      </div>
    </ion-row>
  </ion-grid>

</ion-content>
