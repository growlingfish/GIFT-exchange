<ion-header>
  
    <ion-navbar>
      <ion-title>Log Out</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
    <ion-grid>
      <ion-row justify-content-center align-items-center>
        <div class="outer">
          <p>Your session has expired.</p>

          <div class="buttons">
            <button ion-button block (click)="logout()">Log out</button>
          </div>
        </div>
      </ion-row>
    </ion-grid>
  </ion-content>
